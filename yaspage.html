<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FEFCED;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-card h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .profile-card p {
            color: #333;
        }
        .divider {
            margin: 15px 0;
            height: 1px;
            background-color: #BDBDBD;
        }
        .contact-info {
            color: #333;
            margin-top: 20px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .navbar {
            width: 100%;
            background-color: #D1C4E9;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            position: fixed; /* Keep navbar fixed at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays on top */
        }

        .button {
            color: rgb(60, 58, 58);
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="MainPG.html" class="button">Home</a>
        <a href="mainpage.html" class="button">Exercises</a>
        <a href="Progress.html" class="button">Progress</a>
        <a href="yaspage.html" class="button">Physician</a>
    </div>
    <div class="profile-card">
        <img src="doctor-headshot.jpg" alt="Doctor's headshot">
        
        <h1>Dr. Ali Tse</h1>

        <div class="divider"></div>
        
        <p><strong>Specialty:</strong> Cardiology</p>
        
        <div class="divider"></div>

        <div class="contact-info">
            <p><strong>Contact:</strong> alitse@yahoo.com</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
        </div>
    </div>
</body>
</html>
