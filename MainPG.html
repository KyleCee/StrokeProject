<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #D1C4E9;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #673AB7;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Button styling */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white; /* Add a white border around each button */
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Welcome message styling */
        .welcome {
            font-size: 2.5em;
            color: #2f1b34;
            text-align: center;
            margin-top: 20vh;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="page1.html">Home</a>
        <a href="page2.html">Excercises</a>
        <a href="page3.html">Progress</a>
        <a href="page4.html">Physicican</a>
    </div>

    <!-- Welcome Text -->
    <div class="welcome">
        Welcome Patient 0!
    </div>

</body>
</html>
